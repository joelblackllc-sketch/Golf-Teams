<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roster Management</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Manage Roster</h1>

    <div class="card">
      <h2>Current Players</h2>
      <table id="player-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Handicap</th>
            <th>Save</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="player-list">
          {% for player in players %}
            <tr>
              <td>{{ player.name }}</td>
              <td>
                <input type="number" id="handicap-{{ player.name }}" value="{{ player.handicap }}">
              </td>
              <td>
                <button onclick="saveEdit('{{ player.name }}')">Save</button>
              </td>
              <td>
                <button class="remove-btn" onclick="removePlayer('{{ player.name }}')">❌</button>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <div class="card">
      <h2>Add New Player</h2>
      <form id="add-form">
        <input type="text" id="name" placeholder="Name" required>
        <input type="number" id="handicap" placeholder="Handicap" required>
        <button type="submit">Add Player</button>
      </form>
    </div>

    <p><a href="/">⬅ Back to Team Creator</a></p>
  </div>

  <script src="/static/roster.js"></script>
</body>
</html>
